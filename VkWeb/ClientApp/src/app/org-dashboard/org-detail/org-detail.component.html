<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6">
    <org-dashboard-nav [id]="org.id" [title]="'Readings: ' + org.name"></org-dashboard-nav>
    <a [routerLink]="['/org/details', orgId, 'reading', 'insert']" class="btn btn-outline-primary">
      Add Reading
    </a>
    <ol>
      <li *ngFor="let reading of org.readings">
        <a [routerLink]="['/org/details', orgId, 'reading', 'details', reading.id]">
          {{ reading.title }}
        </a>
      </li>
    </ol>
  </div>
</div>
