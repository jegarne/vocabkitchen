<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6">
    <p>
      <a [routerLink]="['/org/details', orgId]">
        Back
      </a>
    </p>
    <server-errors [serverErrors]="serverErrors"></server-errors>

    <div class="form-group">
      <label for="definition">Title</label>
      <input type="text" class="form-control" [(ngModel)]="reading.title" placeholder="Title" required>
      <br />
      <button type="button" class="btn btn-outline-primary" (click)="save()">save</button> 
      <button type="button" class="btn btn-outline-dark" (click)="cancel()">cancel</button>
      <br /> <br />
      <div class="btn-group" role="group" aria-label="Edit controls">
        <button type="button" class="btn btn-secondary" (click)="handleUndo()">undo</button>
        <button type="button" class="btn btn-secondary" (click)="handleRedo()">redo</button>
        <button type="button" class="btn btn-secondary" (click)="clear()">reset</button>
      </div>

    </div>

    <textarea rows="4" #myTextArea [(ngModel)]="reading.text" style="width:100%;height:80%"></textarea>
