<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6">
    <p>
      <a [routerLink]="['/org/details', orgId]">
        Back
      </a>
    </p>
    <div class="alert alert-primary" role="alert">
      Add text directly here or use the <a [routerLink]='["/profile"]'>profiler</a> to check its vocabulary
      level first.
    </div>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    <server-errors [serverErrors]="serverErrors"></server-errors>
    <p class="mt-4">Title</p>
    <input [(ngModel)]="title" class="form-control" required>
    <p>Body</p>
    <textarea [(ngModel)]="text" class="form-control" rows="10" ></textarea>
  </div>
</div>
