<div class="row justify-content-center">
  <div class="col-xs-12 col-md-4">
    <h2>Login</h2>
    <div *ngIf="brandNew" class="alert alert-success" role="alert">
      Welcome to VocabKitchen!
    </div>
    <div *ngIf="brandNew && isConfirmed === undefined" class="alert alert-primary" role="alert">
      Check your inbox for a confirmation email then come back and log in.
    </div>
    <div *ngIf="brandNew && isConfirmed" class="alert alert-primary" role="alert">
      Log in and get started.
    </div>
    <form #f="ngForm" novalidate (ngSubmit)="login(f)">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" required name="email" class="form-control" placeholder="Email"
               [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required name="password" placeholder="Password" ngModel>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Login</button>
        <app-spinner [isRunning]="isRequesting"></app-spinner>
      </div>
      <request-password-reset></request-password-reset>
      <server-errors [serverErrors]="errors"></server-errors>
    </form>
  </div>
</div>
