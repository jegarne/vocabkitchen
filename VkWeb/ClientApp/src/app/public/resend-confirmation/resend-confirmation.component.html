<div class="row justify-content-center">
  <div class="col-xs-12 col-md-4">
    <h2>Request a new confirmation email</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Your email</label>
        <input class="form-control" formControlName="email" id="email"
               [ngClass]="resetForm.get('email').invalid
                 && (resetForm.get('email').dirty || resetForm.get('email').touched) ? 'is-invalid' : ''" />
        <div class="invalid-feedback">
          <control-messages [control]="resetForm.controls.email"></control-messages>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Submit</button>
      </div>

      <server-errors [serverErrors]="serverErrors"></server-errors>

    </form>
    <div *ngIf="wasSuccessful">
      <div class="alert alert-success" role="alert">
        You should receieve an email from jeremy@vocabkitchen.com.  Please check your spam folder.
      </div>
    </div>
  </div>
</div>
